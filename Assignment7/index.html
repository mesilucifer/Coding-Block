<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"  rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Cloudy.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <section id="container">
        <form action="">
            <input type="text" placeholder="Locate Current City" id="city-input">
            <button id="submitBtn">Submit</button>
        </form>
        <div id="weather-data-container">
            <div>
                <h2><i class="fas fa-map-marked-alt"></i> <span id="city-name">>New York </span>, <span id="country-name">USA</span></h2>
            </div>
            <div>
                <p id="temp-font"> <span id="temp-display">17</span>&deg; C</p>
            </div>
            <div>
                <h2 id="weather-visibilty">Clouds</h2>
                <p><i class="fas fa-cloud-sun"></i> <span id="min">16</span>&deg; C/ <span id="max">19</span>&deg; C</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
