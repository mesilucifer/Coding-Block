<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="/" method="POST">
        <fieldset>
            <legend>Personal Informaton</legend>
                <label for="firstName">First Name</label>
                <input  type="text" placeholder="First Name" id="firstName">
                <label for="lastname">Last Name</label>
                <input  type="text" placeholder="Last Name" id="lastname">
                <br/>
                <br/>
                <label for="male">Male:</label>
                <input type="radio" name = "gender" id="male">
                <label for="female">Female:</label>
                <input type="radio" name = "gender" id="female">
                <label for="others">Others:</label>
                <input type="radio" name = "gender" id="others">
                <br/>
                <br/>
                <label for="Dob">Date of Birth:</label>
                <input type="date">
                <br/>
                <br/>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Your Email" required>
                <br/>
                <br/>
                <label for="phone">Phone:</label>
                <input type="phone" name="" id="phone" placeholder="+91">
                <br/>
                <br/>
                <label for="height">Height:</label>
                <input type="text" placeholder="Height in Feet">
        </fieldset>
        <br/>
        <fieldset>
            <legend>Personal Informaton</legend>
                <label for="schoolname">School Name:</label>
                <input type="text" id= "schoolname">
                <br/>
                <br/>
                <label for="class">Class:</label>
                <input type="text" placeholder="Enter Class" id= "class">
                <br/>
                <br/>
                <label for="stream">Stream:</label>
                <select name="stream" id="stream">
                    <option value="">Stream</option>
                    <option value="1">Science</option>
                    <option value="2">Commerce</option>
                    <option value="3">Arts</option>
                </select>
                <br/>
                <br/>
                <label for="Marksheet">Marksheet:</label>
                <input type="file">
        </fieldset>
        <br>
        <br>
        <input type = "submit">
    </form>
        

    
</body>
</html>
